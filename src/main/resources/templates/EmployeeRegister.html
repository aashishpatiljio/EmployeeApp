<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<h3 style="color: blue">EMPLOYEE REGISTER PAGE!!!</h3>
	<form action="save" method="POST">
		<pre>
	NAME    : <input type="text" name="ename" />
	EMAIL   : <input type="text" name="email" />
	GENDER  : <input type="radio" name="gender" value="Male" />Male <input type="radio" name="gender" value="Female" />Female
	Address : <textarea name="eaddr"></textarea>
	
	PROJECTS: <select name="prjs" multiple="multiple">
			  	 <option value="NIT">NIT</option>
			  	 <option value="VND">VND</option>
			  	 <option value="HTC">HTC</option>
			  	 <option value="XYZ">XYZ</option>
			  </select>
	SLOTS   : 
	   	 <input type="checkbox" name="slots" value="SHIFT-A">SHIFT-A
	   	 <input type="checkbox" name="slots" value="SHIFT-B">SHIFT-B
	   	 <input type="checkbox" name="slots" value="SHIFT-C">SHIFT-C
	   	 <input type="checkbox" name="slots" value="SHIFT-D">SHIFT-D
	   
	   <input type="submit" value="Add Employee" />
	</pre>
	</form>
	<span th:text="${msg}"></span>
</body>
</html>
