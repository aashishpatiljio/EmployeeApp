<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>EmployeeData Page</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<h3 style="color: red">Employee Data</h3>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>EMAIL</th>
			<th>GENDER</th>
			<th>ADDRESS</th>
			<th>PROJECTS</th>
			<th>SLOTS</th>
			<th>OPERATIONS</th>
		</tr>
		<tr th:each="ob:${list}">
			<td th:text="${ob.id}"></td>
			<td th:text="${ob.ename}"></td>
			<td th:text="${ob.email}"></td>
			<td th:text="${ob.gender}"></td>
			<td th:text="${ob.eaddr}"></td>
			<td th:text="${ob.prjs}"></td>
			<td th:text="${ob.slots}"></td>
			<td><a th:href="@{/employee/delete?id={id}(id=${ob.id})}">DELETE</a></td>
		</tr>
	</table>
	<span th:text="${message}"></span>
</body>
</html>
